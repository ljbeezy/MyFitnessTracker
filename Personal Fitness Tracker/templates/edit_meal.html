<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Meal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Edit Meal</h1>
    </header>
    
    <form method="POST">
        <label for="FoodItems">Food Items:</label><br>
        <input type="text" id="FoodItems" name="FoodItems" value="{{ meal.FoodItems }}" required><br>

        <label for="Calories">Calories:</label><br>
        <input type="number" id="Calories" name="Calories" value="{{ meal.Calories }}" required><br>

        <label for="Nutrients">Nutrients:</label><br>
        <textarea id="Nutrients" name="Nutrients" required>{{ meal.Nutrients }}</textarea><br>

        <label for="MealDate">Meal Date:</label><br>
        <input type="date" id="MealDate" name="MealDate" value="{{ meal.MealDate }}" required><br><br>

        <button type="submit">Update Meal</button>
    </form>

    <a href="{{ url_for('view_meals_admin') }}">Back to Meals List</a>
</body>
</html>
