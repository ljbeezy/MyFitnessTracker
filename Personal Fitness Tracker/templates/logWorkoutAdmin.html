<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Workout - Personal Fitness Tracker</title>
    <link rel="stylesheet" href="static/style.css">

</head>
<body>
    <h2>Add Reccomended Workout</h2>
    <form method="POST" action="{{ url_for('log_workout_admin') }}">

        <label>Exercise Type:</label>
        <input type="text" id="exercise" name="exercise"required><br>

        <label>Duration (minutes):</label>
        <input type="number" id="duration" name="duration"required><br>

        <label>Calories Burned (kcal):</label>
        <input type="number" id="calories" name="calories"required><br>

        <button type="submit">Add Workout</button>
    </form>

    <a href="{{ url_for('admin_dashboard') }}">Cancel</a>
    
</body>
</html>
