<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Workout - Personal Fitness Tracker</title>
    <link rel="stylesheet" href="static/style.css">
    <script>
        // Function to toggle the required fields based on the WorkoutID input
        function toggleRequiredFields() {
            var workoutId = document.getElementById("workoutId").value;
            var exercise = document.getElementById("exercise");
            var duration = document.getElementById("duration");
            var calories = document.getElementById("calories");

            // If there's no WorkoutID, make these fields required
            if (workoutId === "") {
                exercise.required = true;
                duration.required = true;
                calories.required = true;
            } else {
                exercise.required = false;
                duration.required = false;
                calories.required = false;
            }
        }
    </script>
</head>
<body>
    <h2>Log Workout</h2>
    <form method="POST" action="{{ url_for('log_workout') }}">
        <label>Date:</label>
        <input type="date" name="WorkoutDate" required><br>

        <label>Exercise Type:</label>
        <input type="text" id="exercise" name="exercise"><br>

        <label>Duration (minutes):</label>
        <input type="number" id="duration" name="duration"><br>

        <label>Calories Burned (kcal):</label>
        <input type="number" id="calories" name="calories"><br>

        <label>WorkoutID (if using recommended):</label>
        <input type="number" id="workoutId" name="WorkoutID" oninput="toggleRequiredFields()"><br>

        <button type="submit">Log Workout</button>
    </form>
</body>
</html>
